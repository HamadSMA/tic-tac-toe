<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <form action="">
      <div>
        <label for="player1">Name</label>
        <input id="player1" type="text" value="Player 1" />
      </div>
      <div>
        <label for="player2">Name</label>
        <input id="player2" type="text" value="Player 2" />
      </div>
      <button>Play</button>
    </form>
    <div class="game-info">
      <div><span>Player1 </span> <span>Score </span></div>
      <div>Game</div>
      <div><span>Player2 </span> <span>Score </span></div>
    </div>
    <div class="game-box">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
